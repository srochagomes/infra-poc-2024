apiVersion: v1
kind: Service
metadata:
  namespace: feriaz-app-env 
  labels:
    app: account-app    
  name: account-service
  annotations:
    type: service
    domain: account
    business: Users
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8080"
  
spec:
  type: ClusterIP
  selector:
    app: account-app
  ports:
    - name: http-porta-web
      protocol: TCP
      port: 8080
      targetPort: 8080  
  sessionAffinity: "ClientIP"
